<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Meet Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 15px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Alumni Image (CHANGE the src to your image name) -->
  <img src="Alumni-Meet-.jpeg" alt="Alumni Meet Banner">

  <h1>Alumni Meet Registration</h1>

  <form action="/serverlogic" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" autofocus maxlength="100">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@domain.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="grad-year">Year of Graduation:</label>
      <input type="number" id="grad-year" name="grad_year" required min="1950" max="2025">
    </fieldset>

    <fieldset>
      <legend>Additional Details</legend>

      <label for="linkedin">LinkedIn Profile:</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/username">

      <label for="searchcollege">Search College:</label>
      <input type="search" id="searchcollege" name="searchcollege" placeholder="Search your college name">

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <label>Areas of Interest:</label>
      <input type="checkbox" id="tech" name="interest_tech" value="Technology">
      <label for="tech">Technology</label>

      <input type="checkbox" id="business" name="interest_business" value="Business">
      <label for="business">Business</label>

      <input type="checkbox" id="sports" name="interest_sports" value="Sports">
      <label for="sports">Sports</label>

      <input type="checkbox" id="arts" name="interest_arts" value="Arts">
      <label for="arts">Arts</label>

      <label for="branch">Select Your Branch:</label>
      <select id="branch" name="branch" required>
        <option value="">-- Select Branch --</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics & Communication</option>
        <option value="EEE">Electrical & Electronics</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select>

      <label for="fileupload">Upload Your Photo:</label>
      <input type="file" id="fileupload" name="fileupload" accept="image/*" required>

      <label for="comments">Comments / Suggestions:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Share your memories or suggestions..."></textarea>

      <label for="registration-progress">Registration Progress:</label>
      <progress id="registration-progress" value="70" max="100"></progress>
    </fieldset>

    <div class="btn-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

  </form>

</body>
</html>
